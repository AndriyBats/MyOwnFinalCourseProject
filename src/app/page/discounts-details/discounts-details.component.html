<div class="container mt-3">
  <div class="row">
    <div class="col-10 m-auto">
      <div class="card d-block p-3 card-style d-flex justify-content-center ">
        <div class="card-body">
          <h5 class="card-title text-success text-center text-uppercase" style="color: lime !important;">{{currentDiscount?.discountName}}</h5>
        </div>
        <div class="mx-auto">
          <img [src]="currentDiscount?.imagePath" style="width: 350px;height: 350px;" alt="...">
        </div>
        <p class="card-text text-center">{{currentDiscount?.description }}</p>
        <h3 class="text-center"><span style="color: greenyellow; font-weight: 500;">{{currentDiscount?.price}}</span>
          грн.
        </h3>
        <p class="card-text text-center">{{currentDiscount?.validityPeriod}}</p>
        <a class="btn btn-success rounded-pill m-auto" (click)="location.back()" style="width: 100px;">Назад</a>
      </div>
    </div>
  </div>
</div>
