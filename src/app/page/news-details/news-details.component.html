<div class="container mt-3">
    <div class="row">
      <div class="col-10 m-auto">
        <div class="card d-block p-3 card-style d-flex justify-content-center ">
          <div class="card-body">
            <h5 class="card-title text-success text-center text-uppercase text-color-lime">{{currentNews?.newsName}}</h5>
          </div>
          <div class="mx-auto">
            <img [src]="currentNews?.imagePath" style="width: 450px;height: 350px;" alt="...">
          </div>
          <p class="card-text text-center">{{currentNews?.description }}</p>
          <a class="btn btn-success rounded-pill m-auto" (click)="location.back()" style="width: 100px;">Назад</a>
        </div>
      </div>
    </div>
  </div>
